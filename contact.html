<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Squad 4 - Contact</title>
    <link rel="stylesheet" href="./style/contact.css">
    <script src="./script/app.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="main">
            <h2 class="main-title">Contact Page</h2>
            <p class="main-paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, veritatis!</p>
            <form class="main-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
